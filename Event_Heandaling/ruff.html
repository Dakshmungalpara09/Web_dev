<!DOCTYPE html>
<html>
<head>
	<title>Social Media Signup</title>
</head>
<body>
	<form action="signup.php" method="post">
		<h2>Social Media Signup</h2>
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" name="fullname" required><br><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,10}$" required><br><br>

		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirm-password" required><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label><br><br>

		<label for="phone">Phone No:</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="state">State:</label>
		<select id="state" name="state" required>
			<option value="">Select State</option>
			<option value="state1">State 1</option>
			<option value="state2">State 2</option>
			<option value="state3">State 3</option>
		</select><br><br>

		<label for="agreement">Agreement:</label>
		<input type="checkbox" id="agreement" name="agreement" required>
		<label for="agreement">I agree to the terms and conditions</label><br><br>

		<input type="submit" value="Register">
	</form>
</body>
</html>
